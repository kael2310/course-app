<div class="password">

    <input
        class="app-input"
        [attr.type] = "passwordType"
        [disabled] = "isDisabled"
        (keyup)="onKeyUp($event.target.value)"
        (blur)="onBlur()"
        [placeholder] = "placeholder"
    >

    <span class="password__actions" (click)="onTogglePasswordType()">
        {{ passwordType == 'password' ? 'Show' : 'Hide'}}
    </span>

</div>
