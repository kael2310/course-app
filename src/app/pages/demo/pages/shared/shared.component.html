<h2>Form</h2>

<div class="shared-button">
    <app-button (click)="onFetchValue()">
        Fetch Value
    </app-button>

    <app-button (click)="onToggleInline()">
        Toggle Inline
    </app-button>
</div>


<form action="" [formGroup]="form">

    <app-form-field [label]="'Email'" [required]="true" [control]="form.controls.email" [isInline]="isInline" [regexMessage]="regexErrorMessage.email">
        <app-input formControlName="email" [placeholder]="'Email'"></app-input>
    </app-form-field>

    <app-form-field [label]="'Password'" [required]="true" [control]="form.controls.password" [isInline]="isInline">
        <app-password formControlName="password" [placeholder]="'Password'"></app-password>
    </app-form-field>
</form>

<code>
    {{ form.value | json}}
</code>
